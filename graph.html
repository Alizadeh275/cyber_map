            <div class="row flex-row-reverse mx-auto">
                <div class="col-md-6 pt-3 col-12 col-lg-3 bg-white">

                    <label for="sel1" class=" text-right bg-white float-right" style="direction: rtl;;">کشور:</label>

                    <select name="app_type" class="form-select text-right float-right" id="sel1" style="direction: rtl;">
                            <option class="text-right" style="direction: rtl;">ایران</option>
                            <option class="text-right" style="direction: rtl;">روسیه</option>
                        </select>

                </div>

                <div class="col-md-6 pt-3 col-12 col-lg-3 bg-white">

                    <label for="sel1" class=" text-right bg-white float-right" style="direction: rtl;;"> نوع گراف:</label>

                    <select name="app_type" class="form-select text-right float-right" id="sel1" style="direction: rtl;">

                            <option class="text-right" style="direction: rtl;">گراف ارجاعات</option>
                            <option class="text-right" style="direction: rtl;">گراف معنایی کلید واژه</option>
                            <option class="text-right" style="direction: rtl;">گراف معنایی</option>
                        </select>

                </div>

                <div class="col-md-6 pt-3 col-12 col-lg-3 bg-white">

                    <label for="min_sim" class=" text-right bg-white float-right" style="direction: rtl;;"> حداقل شباهت:</label>
                    <input class="form-control text-right float-right" id="min_sim" style="direction: rtl;" type="number" name="quantity" min="0.00" max="1" step="0.05" value="0.00">
                    <!-- <select name="app_type" class="form-select text-right float-right" id="sel1" style="direction: rtl;">

                        </select> -->

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
